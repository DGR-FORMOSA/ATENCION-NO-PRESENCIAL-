<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FORMOSA</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="#" class="formulario">
      <img src="logo_rentas - copia.jpg" class="imgLogo" />

      <h1 class="formulario__titulo">ATENCION NO PRESENCIAL</h1>
      <h3 class="formulario__subtitulo">Consultas y Trámites</h3>
      <p class="formulario__parrafo">
        Para iniciar el chat completá este breve formulario con tus datos.
      </p>

      <label for="contribuyente" class="formulario__label"
      >¿Cuál es tu nombre y apellido?</label>
      <input
        id="contribuyente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />

      <label for="celular" class="formulario__label"
        >Ingresá tu N° de celular</label>
      
      <input
        id="celular"
        type="number"
        class="formulario__input"
        placeholder="El que utilizas para la consulta"
      />
      
      <label for="caracter" class="formulario__label"
        >La consulta, la efectúas en carácter de:</label>
      
      <select id="caracter" name="listacaracter" class="formulario__input">
        <option>Titular</option>
        <option>Mandatario</option>
      </select>

      <label for="CUIT" class="formulario__label"
      >Ingresá el N° de CUIT</label>
      
      <input
      id="CUIT"
      type="number"
      class="formulario__input"
      placeholder="Ingresá tu CUIT o el de tu representado"
      />

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Iniciar WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
